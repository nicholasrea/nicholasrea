<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>



<script>

var velocityX = 5;
var velocityY = 3;
var positionX = 75;
var positionY = 170;
var ball = document.getElementById('ball');
var reverseX = true;
var reverseY = true;

// YOUR CODE 
// ----------------
function moveBall(){
  var boundaryX = 1000;
  var boundaryY = 600;
 
  if (reverseX){
  positionX = positionX + velocityX;
  } else {
  positionX = positionX - velocityX;
  }
  
  if (reverseY){  
    positionY = positionY + velocityY;
  } else {
    positionY =positionY - velocityY;
  }

  ball.style.left = positionX + 'px';
  ball.style.top = positionY + 'px';

  if(positionX >= boundaryX){
    reverseX = !reverseX;
    ball.style.background = 'blue';
  } else if (positionX <= 0){
    reverseX =!reverseX;
    ball.style.background = 'green';
  } 

  if(positionY >= boundaryY){
    reverseY = !reverseY;
    ball.style.background = 'red';
  } else if(positionY <= 0){
    reverseY = !reverseY;
    ball.style.background = 'purple';
  }
}

setInterval(moveBall, 50)

</script>
